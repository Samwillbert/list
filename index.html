<!doctype html>
<html>
	<head>
		<title>List</title>
		<style>
			#one{
				list-style-type:circle
			}
			#two{
				list-style-type:disc;
				
			}
		</style>
	</head>
	
	<body>
		<ol type="I">
			<li>Vegetables
				<ol type="a">
					<li>Carrots</li>
					<li>Onions</li>
				</ol>
			</li>
			<li>Continent
				<ol>
					<li>South America</li>
					<li>Asia
						<ul id="one">
							<li>China</li>
							<li>India
								<ul>
									<li>Tamil Nadu</li>
									<li>Kerala</li>
									
								</ul>
							</li>
								
							<li>Japan</li>
						</ul>
					</li>
					<li>North America</li>
				</ol>
			</li>
			<li>Chocolate
				<ul id="two">
					<li>White chocolate</li>
					<li>Milk chocolate</li>
					<li>Dark chocolate</li>
				</ul>
			</li>
		</ol>
	</body>

</html>
